<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Memento Pattern: Undo/Redo Manager</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../src/memento.js"></script>
</head>
<body>

	<button onclick="$('#example2').memento('undo')">undo</button>
	<button href="#redo" onclick="$('#example2').memento('redo')">redo</button>
	<input id="example2"/>
	<script>
		$('#example2').memento();
	</script>

	<hr>

	<button onclick="$('#example3').memento('undo')">undo</button>
	<button href="#redo" onclick="$('#example3').memento('redo')">redo</button>
	<input id="example3"/>
	<script>
		$('#example3').memento();
	</script>

	<hr>

	<button onclick="$('#example5').memento('undo')">undo</button>
	<button href="#redo" onclick="$('#example5').memento('redo')">redo</button>
	<textarea id="example5"></textarea>
	<script>
		$('#example5').memento();
	</script>

	<hr>

	<button onclick="$('#example4').memento('undo')">undo</button>
	<button href="#redo" onclick="$('#example4').memento('redo')">redo</button>
	<select id="example4">
		<option selected="selected">One</option>
		<option>Two</option>
		<option>Three</option>
	</select>
	<script>
		$('#example4').memento();
	</script>

	<hr>

</body>
</html>
